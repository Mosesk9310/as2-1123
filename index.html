<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AS2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>

<body>

    <header>
        <h1>Snack Man!</h1>
    </header>

    <div class="startDiv">
        <div class="start">
            <img src="images/icon.png" alt="logo">
            <h1>Start</h1>
        </div>
    </div>

    <div class="gameOverDiv">
        <div class="gameOver">
            <img src="images/icon.png" alt="logo">
            <h1>Game Over</h1>
        </div>
    </div>
    
    <div class="winDiv">
        <div class="win">
            <img src="images/icon.png" alt="logo">
            <h1>Win</h1>
        </div>
    </div>
    
    <div class="pauseDiv">
        <div class="pause">
            <img src="images/icon.png" alt="logo">
            <h1>Pause</h1>
        </div>
    </div>
    
    <div class="resetButton">
        <div class="reset">
            <img src="images/icon.png" alt="logo">
            <h1>Reset</h1">
        </div>
    </div>

    <div class="resumeButton">
        <div class="resume">
            <img src="images/icon.png" alt="logo">
            <h1>Resume</h1">
        </div>
    </div>

    <div class="settingsButton">
        <div class="settings">
            <img src="images/icon.png" alt="logo">
            <h1>Settings</h1">
        </div>
    </div>
    


    <div class="leaderboard">
        <h1>LeaderBoard:</h1>
        <ol>
            <li>Moses K........100</li>
            <li>Mark.........75</li>
            <li>Tom..........50</li>
            <li>John.........45</li>
            <li>John2........40</li>
            <li>John3........35</li>
        </ol>
    </div>

    <main>
    </main>

    <div class="lives">
        <h1>Lives:</h1>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div class="score">
        <h1>Score:</h1>
        <p>0</p>
    </div>

    <div class="controls">
        <button id="lbttn">&#9664;</button> <!-- LEFT -->
        <button id="ubttn">&#9650;</button> <!-- UP -->
        <button id="rbttn">&#9654;</button> <!-- RIGHT -->
        <button id="dbttn">&#9660;</button> <!-- DOWN -->
    </div>


</body>

</html>
